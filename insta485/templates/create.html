<!DOCTYPE html>
<html lang="en">
<head>
    <title>insta485</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
    <h1>
        <a href="/" style="font-size: xx-large;">HOME</a>
        <span>insta485</span>
        <span style="float: right;">
            <a href="/explore/">explore</a> |
            <a href="/users/{{logname}}/">{{logname}}</a>
        </span>
    </h1>
    <hr>
    <form action="/accounts/?target=/" method="post" enctype="multipart/form-data">
      Photo <input type="file" name="file" required/>
      Name <input type="text" name="fullname" required/>
      Username <input type="text" name="username" required/>
      Email <input type="text" name="email" required/>
      Password <input type="password" name="password" required/>
      <input type="submit" name="signup" value="sign up"/>
      <input type="hidden" name="operation" value="create"/>
  </form>
  <span style="float: right;font-size: xx-large;">
    <a href="{{ login_link }}">login</a>
  </span>
  <p>
    Have an account?
    <a href="{{ login_link }}">Log in</a>
  </p>
</body>
</html>
